<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KFSM Turnstile Demo</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="container col-9">
    <div class="row mt-4">
        <div class="col-4">
            <button id="coinButton" class="btn btn-primary btn-lg">Coin</button>
            <button id="passButton" class="btn btn-primary btn-lg">Pass</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <span id="turnstileState" class="display-4"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <span id="turnstileMessage" class="display-4"></span>
        </div>
    </div>
</div>
<script src="kfsm-web.js"></script>
</body>
</html>
